[general]
import = [
    "~/.config/alacritty/xcodedark.toml"
]

[env]
TERM = "xterm-256color"
TERMINFO = "/usr/lib/terminfo/x/xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = [
    { key = "C", mods = "Control | Shift", action = "Copy" },
    { key = "V", mods = "Control | Shift", action = "Paste" }
]
